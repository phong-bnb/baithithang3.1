<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h2>Thêm HomeStay</h1>
    <div class="container col-6">
        <form action="" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Tên</label>
                <input type="text" class="form-control" id="name" name="name">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Thành Phố</label>
                <select name="idCity" id="city">
                    <option value="1" selected>Hà Nội</option>
                    <option value="2">HCM</option>
                    <option value="3">Đà Nẵng</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="num_bedroom" class="form-label">Số Phòng Ngủ</label>
                <input type="number" class="form-control" id="num_bedroom" name="num_bedroom">
            </div>
            <div class="mb-3">
                <label for="num_badroom" class="form-label">Số Phòng Vệ Sinh</label>
                <input type="number" class="form-control" id="num_badroom" name="num_badroom">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Giá</label>
                <input type="number" class="form-control" id="price" name="price">
            </div>
            <div class="mb-3">
                <label for="descript" class="form-label">Mô tả</label>
                <textarea cols="8" rows="6" class="form-control" id="descript" name="descript"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
            <button  class="btn btn-secondary"><a href="/" class="text-decoration-none" style="color: white;">Thoát</a></button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
